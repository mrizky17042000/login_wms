{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/crud/css/bootstrap.css' %}" crossorigin="anonymous">
    <title>{{title}}</title>
</head>

<body>
    {%  block content %}
    {%  endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static '/crud/js/jquery.js' %}" crossorigin="anonymous">
    </script>
    <script src="{% static '/crud/js/popper.js' %}" crossorigin="anonymous">
    </script>
    <script src="{% static '/crud/js/bootstrap.js' %}" crossorigin="anonymous">
    </script>
</body>

</html>
